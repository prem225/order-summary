<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="mystyle.css">
  
</head>
<!--background-->
<body>
  <div class="background">
    <img src="./images/pattern-background-desktop.svg" width="1950px" height="500px">
  </div>
   <!--card-->
    <div class="content">
      <div class="image">
      <img src="./images/illustration-hero.svg"> 
    </div>
    <div class="title">
      <h4>Order Summary</h4>
    </div>

    <div class="paragraph">
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    </div>
  <div class="pay">
    <img src="./images/icon-music.svg">
    <h4>Annual Plan</h4>
       <p> $59.99/year</p>
        <button class="change-button">Change</button>
      </div>

  
  <button class="proceed-button">Proceed to Payment</button>
  <button class="cancel-button">Cancel Order</button> 
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prem M</a>.
  </div>
</body>
</html>
